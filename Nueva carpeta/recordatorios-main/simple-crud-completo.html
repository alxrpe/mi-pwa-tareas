        /* Dashboard y CRUD */
        .dashboard {
            background: white;

            padding: 30px;

        .dashboard-header {

        /* Task Manager */

        }

        .btn-add-task:hover:not(:disabled) {

        /* Task Form Modal */
        .task-form-modal {
            position: fixed;
            top: 0;

            bottom: 0;
            background: rgba(0, 0, 0, 0.5);

        .task-form-modal.show {

        }

        .task-form-container {

        .task-form-header {

        .btn-close {

        .task-form {

        .form-textarea {

        .form-textarea:focus {

        .checkbox-container {

        .checkbox-label {

            gap: 10px;
            justify-content: flex-end;

        .btn-cancel {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Task List */
        .task-list {
            margin-top: 20px;
        }

        .task-card {
            background: white;
            border: 2px solid #e8f0fe;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-card.completed {
            opacity: 0.7;
            border-left: 4px solid #27ae60;
        }

        .task-card.overdue {
            border-left: 4px solid #e74c3c;
        }

        .task-card.urgent {
            border-left: 4px solid #f39c12;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-subject h4 {
            color: #2c3e50;
            font-size: 16px;
            margin: 0;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-actions button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;

        }

        .btn-toggle.completed {

        }

        .btn-toggle.pending {

        }

        .btn-edit {

        }

        }

        .task-description {
            margin: 10px 0;
        }

        .task-description h5 {

        }

        .task-description p {
            color: #555;
            font-size: 14px;

        .task-footer {
            display: flex;
            justify-content: space-between;

        .task-date {

        .task-status {

        .status-badge {

        .status-badge.completed {

        .status-badge.reminder {

        .empty-state {

        .empty-state h3 {

        .hidden {

        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
                margin: 10px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 10px;

            }

            .task-manager-header {

            }

            .task-header {

    </style>

<body>

                <div id="generalError" class="general-error"></div>

                               placeholder="Ej: Matem√°ticas, Historia...">

                        <label for="fechaEntrega" class="form-label">üìÖ Fecha de Entrega *</label>
                        <input type="date" id="fechaEntrega" class="form-input">

                    </div>

                        <textarea id="tareaHacer" class="form-textarea" 
                                  placeholder="Describe la tarea..."></textarea>
                        <div id="tareaHacerError" class="error-message"></div>

                    <div class="form-group">
                        <label for="comentarios" class="form-label">üí¨ Comentarios</label>

                                  placeholder="Notas adicionales..."></textarea>
                    </div>

                    <div class="checkbox-container">
                        <label class="checkbox-label">
                            <input type="checkbox" id="recordatorio">
                            üîî ¬øSe te va a recordar?
                        </label>

                            ‚úÖ ¬øEst√° realizado?
                        </label>

                        <button type="submit" id="btnSubmitForm" class="btn-submit">Crear Tarea</button>

    <script>
        // Estado de la aplicaci√≥n
        let isAuthenticated = false;
        let currentUser = null;
        let tasks = [
            {
                id: 1,
                nombreMateria: 'Matem√°ticas',
                fechaEntrega: '2025-10-15',
                tareaHacer: 'Resolver ejercicios del cap√≠tulo 5',
                comentarios: 'Revisar ejemplos antes de hacer los ejercicios',
                recordatorio: true,
                realizado: false
            },
            {
                id: 2,
                nombreMateria: 'Historia',
                fechaEntrega: '2025-10-20',
                tareaHacer: 'Ensayo sobre la Revoluci√≥n Industrial',
                comentarios: 'M√≠nimo 3 p√°ginas, incluir bibliograf√≠a',
                recordatorio: true,
                realizado: true
            }
        ];
        let editingTaskId = null;

        // Elementos del DOM
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const generalError = document.getElementById('generalError');
        const welcomeUser = document.getElementById('welcomeUser');

        // Elementos del CRUD
        const btnAddTask = document.getElementById('btnAddTask');
        const taskFormModal = document.getElementById('taskFormModal');
        const taskForm = document.getElementById('taskForm');
        const btnCloseForm = document.getElementById('btnCloseForm');
        const btnCancelForm = document.getElementById('btnCancelForm');
        const formTitle = document.getElementById('formTitle');
        const btnSubmitForm = document.getElementById('btnSubmitForm');
        const taskList = document.getElementById('taskList');

        // Campos del formulario de login
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Campos del formulario de tareas
        const nombreMateriaInput = document.getElementById('nombreMateria');
        const fechaEntregaInput = document.getElementById('fechaEntrega');
        const tareaHacerInput = document.getElementById('tareaHacer');
        const comentariosInput = document.getElementById('comentarios');
        const recordatorioInput = document.getElementById('recordatorio');
        const realizadoInput = document.getElementById('realizado');

        // Funciones de login (mismo c√≥digo que antes)
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            element.previousElementSibling.classList.add('error');
        }

        function clearError(element) {
            element.textContent = '';
            element.classList.remove('show');
            element.previousElementSibling.classList.remove('error');
        }

        function clearAllErrors() {
            clearError(usernameError);
            clearError(passwordError);
            generalError.classList.remove('show');
            generalError.textContent = '';
        }

        function validateLoginForm() {
            clearAllErrors();
            let isValid = true;

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username) {
                showError(usernameError, 'El nombre de usuario es requerido');
                isValid = false;
            } else if (username.length < 3) {
                showError(usernameError, 'El nombre de usuario debe tener al menos 3 caracteres');
                isValid = false;
            }

            if (!password) {
                showError(passwordError, 'La contrase√±a es requerida');
                isValid = false;
            } else if (password.length < 6) {
                showError(passwordError, 'La contrase√±a debe tener al menos 6 caracteres');
                isValid = false;
            }

            return isValid;
        }

        function showDashboard(user) {
            loginContainer.classList.add('hidden');
            dashboard.classList.remove('hidden');
            welcomeUser.textContent = user.username;
            currentUser = user;
            isAuthenticated = true;
            renderTasks();
        }

        function showLogin() {
            dashboard.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            currentUser = null;
            isAuthenticated = false;
            usernameInput.value = '';
            passwordInput.value = '';
            clearAllErrors();
        }

        async function attemptLogin(username, password) {
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando sesi√≥n...';

            await new Promise(resolve => setTimeout(resolve, 1500));

            if (username === 'admin' && password === '123456') {
                showDashboard({
                    username: username,
                    email: 'admin@ejemplo.com',
                    id: 1
                });
            } else {
                generalError.textContent = 'Credenciales incorrectas. Intenta con: admin / 123456';
                generalError.classList.add('show');
            }

            loginButton.disabled = false;
            loginButton.textContent = 'Iniciar Sesi√≥n';
        }

        // Funciones del CRUD
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = date.toLocaleDateString('es-ES', options);

            if (diffDays < 0) {
                return `${formattedDate} (Vencida)`;
            } else if (diffDays === 0) {
                return `${formattedDate} (Hoy)`;
            } else if (diffDays === 1) {
                return `${formattedDate} (Ma√±ana)`;
            } else if (diffDays <= 7) {
                return `${formattedDate} (${diffDays} d√≠as)`;
            } else {
                return formattedDate;
            }
        }

        function getDatePriorityClass(dateString, isCompleted) {
            if (isCompleted) return 'completed';
            
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue';
            if (diffDays <= 3) return 'urgent';
            return '';
        }

        function renderTasks() {
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 20px;">üìö</div>
                        <h3>No hay tareas creadas</h3>
                        <p>Crea tu primera tarea acad√©mica para comenzar</p>
                    </div>
                `;
                return;
            }

            const sortedTasks = [...tasks].sort((a, b) => new Date(a.fechaEntrega) - new Date(b.fechaEntrega));

            taskList.innerHTML = sortedTasks.map(task => `
                <div class="task-card ${getDatePriorityClass(task.fechaEntrega, task.realizado)}">
                    <div class="task-header">
                        <div class="task-subject">
                            <h4>üìñ ${task.nombreMateria}</h4>
                        </div>
                        <div class="task-actions">
                            <button onclick="toggleCompleted(${task.id})" 
                                    class="btn-toggle ${task.realizado ? 'completed' : 'pending'}"
                                    title="${task.realizado ? 'Marcar como pendiente' : 'Marcar como completado'}">
                                ${task.realizado ? '‚úÖ' : '‚≠ï'}
                            </button>
                            <button onclick="editTask(${task.id})" class="btn-edit" title="Editar">‚úèÔ∏è</button>
                            <button onclick="deleteTask(${task.id})" class="btn-delete" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="task-description">
                        <h5>üìù Tarea por hacer:</h5>
                        <p>${task.tareaHacer}</p>
                    </div>
                    ${task.comentarios ? `
                        <div class="task-description">
                            <h5>üí¨ Comentarios:</h5>
                            <p>${task.comentarios}</p>
                        </div>
                    ` : ''}
                    <div class="task-footer">
                        <div class="task-date">üìÖ ${formatDate(task.fechaEntrega)}</div>
                        <div class="task-status">
                            ${task.recordatorio && !task.realizado ? '<span class="status-badge reminder">üîî Recordatorio</span>' : ''}
                            <span class="status-badge ${task.realizado ? 'completed' : 'pending'}">
                                ${task.realizado ? '‚úÖ Completado' : '‚è≥ Pendiente'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showTaskForm(task = null) {
            editingTaskId = task ? task.id : null;
            formTitle.textContent = task ? '‚úèÔ∏è Editar Tarea' : '‚ûï Nueva Tarea';
            btnSubmitForm.textContent = task ? 'Actualizar Tarea' : 'Crear Tarea';

            if (task) {
                nombreMateriaInput.value = task.nombreMateria;
                fechaEntregaInput.value = task.fechaEntrega;
                tareaHacerInput.value = task.tareaHacer;
                comentariosInput.value = task.comentarios || '';
                recordatorioInput.checked = task.recordatorio;
                realizadoInput.checked = task.realizado;
            } else {
                taskForm.reset();
                fechaEntregaInput.min = new Date().toISOString().split('T')[0];
            }

            taskFormModal.classList.add('show');
        }

        function hideTaskForm() {
            taskFormModal.classList.remove('show');
            editingTaskId = null;
            taskForm.reset();
        }

        function validateTaskForm() {
            let isValid = true;
            
            if (!nombreMateriaInput.value.trim()) {
                showError(document.getElementById('nombreMateriaError'), 'El nombre de la materia es requerido');
                isValid = false;
            }

            if (!fechaEntregaInput.value) {
                showError(document.getElementById('fechaEntregaError'), 'La fecha de entrega es requerida');
                isValid = false;
            }

            if (!tareaHacerInput.value.trim()) {
                showError(document.getElementById('tareaHacerError'), 'La descripci√≥n de la tarea es requerida');
                isValid = false;
            }

            return isValid;
        }

        function saveTask() {
            if (!validateTaskForm()) return;

            const taskData = {
                nombreMateria: nombreMateriaInput.value.trim(),
                fechaEntrega: fechaEntregaInput.value,
                tareaHacer: tareaHacerInput.value.trim(),
                comentarios: comentariosInput.value.trim(),
                recordatorio: recordatorioInput.checked,
                realizado: realizadoInput.checked
            };

            if (editingTaskId) {
                const index = tasks.findIndex(t => t.id === editingTaskId);
                tasks[index] = { ...taskData, id: editingTaskId };
            } else {
                const newTask = { ...taskData, id: Date.now() };
                tasks.push(newTask);
            }

            hideTaskForm();
            renderTasks();
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            showTaskForm(task);
        }

        function deleteTask(taskId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta tarea?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
            }
        }

        function toggleCompleted(taskId) {
            const task = tasks.find(t => t.id === taskId);
            task.realizado = !task.realizado;
            renderTasks();
        }

        // Event listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateLoginForm()) return;

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            await attemptLogin(username, password);
        });

        logoutButton.addEventListener('click', () => {
            showLogin();
        });

        btnAddTask.addEventListener('click', () => {
            showTaskForm();
        });

        btnCloseForm.addEventListener('click', hideTaskForm);
        btnCancelForm.addEventListener('click', hideTaskForm);

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveTask();
        });

        // Limpiar errores de login
        usernameInput.addEventListener('input', () => clearError(usernameError));
        passwordInput.addEventListener('input', () => clearError(passwordError));

        // Limpiar errores de tareas
        nombreMateriaInput.addEventListener('input', () => clearError(document.getElementById('nombreMateriaError')));
        fechaEntregaInput.addEventListener('input', () => clearError(document.getElementById('fechaEntregaError')));
        tareaHacerInput.addEventListener('input', () => clearError(document.getElementById('tareaHacerError')));

        // Cerrar modal al hacer clic fuera
        taskFormModal.addEventListener('click', (e) => {
            if (e.target === taskFormModal) {
                hideTaskForm();
            }
        });

        console.log('üöÄ React CRUD Tareas App cargada correctamente');
        console.log('üìù Credenciales de prueba: admin / 123456');
    </script>
